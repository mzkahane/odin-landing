<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="left">
                    <div class="logo">
                        Header Logo
                    </div>
                </div>
                <div class="right">
                    <ul class="links">
                        <li><a href="https://google.com">header link one</a></li>
                        <li><a href="https://google.com">header link two</a></li>
                        <li><a href="https://google.com">header link three</a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="hero">
                    This is the hero
                </div>
                <div class="deck">
                    this is the deck
                    <div class="cards">
                        this is a card
                    </div>
                    <div class="cards">
                        this is a second card
                    </div>
                </div>
                <div class="quote">
                    <blockquote>This is a really inspiring quote</blockquote>
                </div>
                <div class="call">
                    this is a call to action!
                    <button>Join Us!</button>
                </div>
            </div>
            <div class="footer">
                <h3>This is the footer</h3>
            </div>
        </div>
    </body>
</html>
